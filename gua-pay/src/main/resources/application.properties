#服务注册中心端口号
server.port=10002
#服务名，服务名是唯一的，不同的服务名字不能重复
spring.application.name=gua-pay
#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录
spring.devtools.restart.additional-paths=src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude=WEB-INF/**

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pay?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=888
#mybatisplus
mybatis.mapper-locations=classpath:mapper/*.xml
starfish.data.jdbc.mybatis-plus.pagination.interceptor=true